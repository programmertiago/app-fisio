{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Estilos específicos da página de login */
    .login-container { background-color: white; padding: 2em 3em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin: 2em auto; }
    .login-container h2 { text-align: center; color: #333; }
    label { display: block; margin-bottom: 0.5em; font-weight: bold; }
    input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 1em; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
    button:hover { background-color: #0056b3; }
</style>
<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
